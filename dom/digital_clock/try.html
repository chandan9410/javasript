<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Partitions</title>
    <style>
      body {
          font-family: Arial, sans-serif;
      }
      .partition {
          border: 1px solid #000;
          margin: 20px;
          padding: 20px;
          background-color: #f9f9f9;
      }
      #partition1 {
          background-color: #e0f7fa;
      }
      #partition2 {
          background-color: #ffe0b2;
      }
      #partition3 {
          background-color: #e1bee7;
      }
  </style>
  
</head>
<body>
    <div class="partition" id="partition1">
        <h2>Partition 1</h2>
        <p>This is the first partition.</p>
    </div>
    <div class="partition" id="partition2">
        <h2>Partition 2</h2>
        <p>This is the second partition.</p>
    </div>
    <div class="partition" id="partition3">
        <h2>Partition 3</h2>
        <p>This is the third partition.</p>
    </div>
</body>
</html>
